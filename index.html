<html>

        <meta name="description" content="Metronome">
        <meta name="keywords" content="Metronome,html,css,js and  ...">

    <body>
        <div id="main">
            <h3 id="bpm" style="font-size: 25px;">100</h3>
            <h6 >BPM</h6>
            <img id="btn_play" onclick="play()" src="icons8-circled-play-50.png" alt="play">
            <br>
            <button onclick="minus()" id="minus">-</button>
            <input onclick="metronome()" id="metronome" type="range" value="100" min="40" max="240" step="1">
            <button onclick="plus()" id="plus">+</button>
        </div>


        <script src="script.js"></script>
    </body>
